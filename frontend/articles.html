<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikler om Ulighed</title>
    <link rel="stylesheet" href="/components/navbar/navbar.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #09170b;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .articles {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .article-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            max-width: 300px;
            text-align: center;
        }
        .article-box img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .read-more-button, .back-button {
            display: inline-block;
            background-color: #09170b;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .read-more-button:hover, .back-button:hover {
            background-color: #2e8b42;
        }
        .footer {
            text-align: center;
            background: #222;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        .back-to-home {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #09170b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .back-to-home:hover {
            background-color: #2e8b42;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Page content -->
    <header class="header">
        <h1>Artikler om Ulighed</h1>
    </header>
    <main class="articles">
        <!-- Artikel 1 -->
        <article class="article-box">
            <h2>Hvorfor fødes der flere børn i fattige lande?</h2>
            <img src="https://sosbornebyerne.dk/wp-content/uploads/2022/07/kvinde-med-barn-etiopien-kreditering-eduardo-soteras-afp-ritzau-scanpix-scaled.jpg" alt="Kvinde med barn i Etiopien">
            <a href="article1.html" class="read-more-button">Læs mere</a>
        </article>
        <!-- Artikel 2 -->
        <article class="article-box">
            <h2>Hvor meget lever verdens fattigste for?</h2>
            <img src="https://i0.wp.com/www.unicef.dk/wp-content/uploads/2023/10/600x600_fattigdom-1.jpg?quality=89&ssl=1" alt="Fattigdom billede">
            <a href="article2.html" class="read-more-button">Læs mere</a>
        </article>
        <!-- Artikel 3 -->
        <article class="article-box">
            <h2>Hvordan har økonomiske kriser påvirket uligheden siden 1980?</h2>
            <img src="https://videnskab.dk/wp-content/uploads/2016/05/286c261a28d3f9909ab096088f16a94ea6f3de6e6471eeaef5c21259eee2f47c.jpeg" alt="Kriser billede">
            <a href="article3.html" class="read-more-button">Læs mere</a>
        </article>
    </main>

    <!-- Back to Home button -->
    <div style="text-align: center;">
        <a href="index.html" class="back-to-home">Tilbage til Hovedsiden</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 WomboCombo. Alle rettigheder forbeholdes.</p>
    </footer>

    <!-- Navbar script -->
    <script type="module">
        import { loadComponent } from '/js/utils.js';
        import { initializeNavbar } from '/components/navbar/navbar.js';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadComponent('navbar-container', '/components/navbar/navbar_countries.html');
            await initializeNavbar();
        });
    </script>
</body>
</html>
